name: Continuous Integration

on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  svelte-test:
    name: Svelte Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: NPM Test
        run: |
          npx playwright install
          npm run test

      - name: NPM Check
        run: npm run check

      - name: NPM Test Unit
        run: npm run test:unit

      - name: NPM Lint
        run: npm run lint
